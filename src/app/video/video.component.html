<div class="youtube-player-container">
    <div *ngFor="let item of videoList" class="youtube-player-container_item">
        <a [routerLink]="'video/:id'" class="youtube-player-container_item-a" >
            <img class="youtube-player-container_item-img" id="{{item.id}}" src="{{item.img}}" alt="previw" (click)="linkClick($event)"/>
        </a> 
        
        <h2 class="youtube-player-container_item-header">{{item.name}}</h2>
    </div>

</div>
